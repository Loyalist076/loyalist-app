<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PDF Manager</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background-color: #f5f7fa;
    }

    h2, h3 {
      color: #333;
    }

    form {
      margin-bottom: 30px;
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    input[type="text"],
    input[type="file"],
    button {
      display: block;
      width: 100%;
      margin-top: 10px;
      margin-bottom: 20px;
      padding: 12px;
      font-size: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #D4B248;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #bfa032;
    }

    .pdf-list {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 15px;
    }

    .pdf-card {
      background: white;
      padding: 20px;
      border-left: 5px solid #D4B248;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 6px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .pdf-title {
      font-size: 16px;
      font-weight: bold;
      margin-bottom: 10px;
      color: #333;
    }

    .pdf-link {
      text-decoration: none;
      background-color: #D4B248;
      color: white;
      padding: 10px 15px;
      border-radius: 4px;
      text-align: center;
      transition: background 0.3s;
    }

    .pdf-link:hover {
      background-color: #bfa032;
    }

    #loading {
      margin-top: 10px;
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <h2>Upload a New PDF</h2>
  <form id="uploadForm">
    <input type="text" name="title" placeholder="PDF Title" required />
    <input type="file" name="pdf" accept="application/pdf" required />
    <button type="submit">Upload</button>
    <div id="loading"></div>
  </form>

  <h3>Uploaded PDFs</h3>
  <div class="pdf-list" id="pdfList"></div>

  <script>
    const form = document.getElementById('uploadForm');
    const pdfList = document.getElementById('pdfList');
    const loading = document.getElementById('loading');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      loading.textContent = 'üì§ Uploading PDF...';

      try {
        const response = await fetch('/api/pdf/upload', {
          method: 'POST',
          body: formData
        });

        const result = await response.json();

        if (response.ok) {
          alert(`‚úÖ PDF "${result.pdf.title}" uploaded successfully!`);
          form.reset();
          fetchPDFs();
        } else {
          alert('‚ùå Upload failed: ' + (result.error || 'Something went wrong.'));
        }
      } catch (err) {
        alert('‚ùå Network error: ' + err.message);
        console.error(err);
      } finally {
        loading.textContent = '';
      }
    });

    async function fetchPDFs() {
      loading.textContent = 'üì• Loading PDFs...';
      try {
        const res = await fetch('/api/pdf');
        const pdfs = await res.json();
        pdfList.innerHTML = '';

        pdfs.forEach(pdf => {
          const card = document.createElement('div');
          card.classList.add('pdf-card');
          card.innerHTML = `
            <div class="pdf-title">üìÑ ${pdf.title}</div>
            <a class="pdf-link" href="${pdf.url}" target="_blank" rel="noopener noreferrer">View / Download</a>
          `;
          pdfList.appendChild(card);
        });
      } catch (err) {
        pdfList.innerHTML = '<p>‚ùå Failed to load PDFs.</p>';
        console.error(err);
      } finally {
        loading.textContent = '';
      }
    }

    fetchPDFs();
  </script>
</body>
</html>
