<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Subscribed Users</title>
  <style>
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 40px;
    }
    th, td {
      padding: 12px;
      border: 1px solid #ccc;
      text-align: left;
    }
    th {
      background: #f0f0f0;
    }
    select {
      margin-bottom: 20px;
      padding: 8px;
    }
  </style>
</head>
<body>
  <h2>Subscribed Users</h2>

  <label for="sourceFilter">Filter by Source:</label>
  <select id="sourceFilter" onchange="fetchSubscribers()">
    <option value="all">All</option>
    <option value="popup">Popup</option>
    <option value="homepage">Homepage</option>
    <option value="about">About</option>
  </select>

  <table>
    <thead>
      <tr>
        <th>Email</th>
        <th>Source</th>
        <th>Subscribed At</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="subscribersTableBody"></tbody>
  </table>

  <script>
    async function fetchSubscribers() {
      try {
        const res = await fetch('/api/subscribe');
        const data = await res.json();

        const filter = document.getElementById('sourceFilter').value;
        const tbody = document.getElementById('subscribersTableBody');
        tbody.innerHTML = '';

        const filtered = filter === 'all' ? data : data.filter(sub => sub.source === filter);

        filtered.forEach(sub => {
          const row = document.createElement('tr');
          row.innerHTML = `
            <td>${sub.email}</td>
            <td>${sub.source || 'popup'}</td>
            <td>${new Date(sub.createdAt).toLocaleString()}</td>
            <td><button onclick="deleteSubscriber('${sub._id}')">Delete</button></td>
          `;
          tbody.appendChild(row);
        });
      } catch (err) {
        console.error('Error fetching subscribers:', err);
      }
    }

    async function deleteSubscriber(id) {
      if (!confirm('Are you sure you want to delete this subscriber?')) return;

      try {
        const res = await fetch(`/api/subscribe/${id}`, {
          method: 'DELETE'
        });
        const result = await res.json();

        if (res.ok) {
          alert(result.message);
          fetchSubscribers();
        } else {
          alert(result.message || 'Failed to delete');
        }
      } catch (err) {
        console.error('Error deleting subscriber:', err);
      }
    }

    fetchSubscribers();
  </script>
</body>
</html>
