<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Capital Structure & Share Ownership</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
      background: #D4B248;
      color:black;
    }

    .section {
      padding: 60px 20px;
    }

    .wrapper {
      max-width: 1100px;
      margin: auto;
    }

    h2 {
      text-align: center;
      font-size: 32px;
      margin-bottom: 40px;
      color: #1a1a1a;
    }

    /* Capital Structure Cards */
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(240px, 1fr));
      gap: 20px;
    }

    .card {
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      padding: 30px 20px;
      text-align: center;
      transition: transform 0.3s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card-header {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 10px;
      color: #555;
    }

    .card-body {
      font-size: 36px;
      font-weight: bold;
      color: #d4d4d4;;
    }

    .card-tail {
      font-size: 14px;
      color: #888;
      margin-top: 4px;
    }

    /* Share Ownership */
    .ownership-list {
      max-width: 500px;
      margin: 0 auto;
      list-style: none;
      padding: 0;
      border-radius: 8px;
      overflow: hidden;
    }

    .ownership-list li {
      background: #fff;
      border-bottom: 1px solid #eee;
      display: flex;
      justify-content: space-between;
      padding: 16px 20px;
      font-size: 16px;
      font-weight: 500;
    }

    .ownership-list li:last-child {
      border-bottom: none;
    }

    .ownership-list span:last-child {
      color: #0077cc;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- Capital Structure -->
  <section class="section capital">
    <div class="wrapper">
      <h2>Capital Structure</h2>
      <div class="cards">
        <div class="card">
          <div class="card-header">Common Shares Outstanding</div>
          <div class="card-body" data-value="260.3">0</div>
          <div class="card-tail">M</div>
        </div>
        <div class="card">
          <div class="card-header">Warrants</div>
          <div class="card-body" data-value="124.4">0</div>
          <div class="card-tail">M</div>
        </div>
        <div class="card">
          <div class="card-header">Options</div>
          <div class="card-body" data-value="4.1">0</div>
          <div class="card-tail">M</div>
        </div>
        <div class="card">
          <div class="card-header">Fully Diluted</div>
          <div class="card-body" data-value="388.9">0</div>
          <div class="card-tail">M</div>
        </div>
      </div>
    </div>
  </section>

  <!-- Share Ownership -->
  <section class="section ownership">
    <div class="wrapper">
      <h2>Share Ownership</h2>
      <ul class="ownership-list">
        <li><span>Timmins Shareholders</span><span>18%</span></li>
        <li><span>Significant Shareholders</span><span>41%</span></li>
        <li><span>Float</span><span>41%</span></li>
      </ul>
    </div>
  </section>

  <!-- Optional JavaScript for animated counters -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const counters = document.querySelectorAll('.card-body');
      counters.forEach(counter => {
        const target = +counter.getAttribute('data-value');
        let count = 0;
        const speed = 10;

        const update = () => {
          const increment = (target / 100);
          if (count < target) {
            count += increment;
            counter.textContent = count.toFixed(1);
            setTimeout(update, speed);
          } else {
            counter.textContent = target;
          }
        };
        update();
      });
    });
  </script>

</body>
</html>
