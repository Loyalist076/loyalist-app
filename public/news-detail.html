<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>News Details</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: whitesmoke;
      color: black;
      padding: 20px;
    }

    .news-box {
      background-color: white;
      max-width: 800px;
      margin: 40px auto;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(10px);
    }

    .news-box h1 {
      margin-top: 0;
      font-size: 32px;
      line-height: 1.2;
    }

    .news-box .date {
      color: #444;
      font-size: 14px;
      margin-bottom: 20px;
    }

    .news-box img {
      width: 100%;
      max-height: 400px;
      border-radius: 12px;
      margin: 20px 0;
      object-fit: cover;
    }

    .news-box .content {
      font-size: 16px;
      line-height: 1.6;
      white-space: normal;
    }

    .news-box .content h1,
    .news-box .content h2,
    .news-box .content h3 {
      color: #FFD700;
      margin-top: 20px;
    }

    /* Table responsiveness */
    .table-wrapper {
      width: 100%;
      overflow-x: auto;
      margin-top: 20px;
    }

    .news-box .content table {
      width: 100%;
      border-collapse: collapse;
      min-width: 600px;
    }

    .news-box .content th,
    .news-box .content td {
      border: 1px solid #ccc;
      padding: 10px;
      text-align: left;
      background: rgba(255, 255, 255, 0.05);
    }

    .news-box .content p {
      margin-bottom: 1em;
    }

    .news-box .content strong {
      color: black;
    }

    a.back-link {
      display: block;
      margin: 30px auto 10px;
      text-align: center;
      color: #FFD700;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }

    a.back-link:hover {
      text-decoration: underline;
    }

    /* Responsive Styles */
    @media (max-width: 768px) {
      .news-box {
        padding: 20px;
        margin: 20px 10px;
      }

      .news-box h1 {
        font-size: 24px;
      }

      .news-box .content {
        font-size: 15px;
      }

      .news-box img {
        max-height: 250px;
      }

      .table-wrapper {
        -webkit-overflow-scrolling: touch;
      }
    }

    @media (max-width: 480px) {
      .news-box {
        padding: 15px;
        margin: 10px 5px;
      }

      .news-box h1 {
        font-size: 20px;
      }

      .news-box .content {
        font-size: 14px;
      }

      a.back-link {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="news-box" id="newsDetail">Loading news...</div>
  <a href="index.html" class="back-link">â¬… Back to News</a>

  <script>
    async function loadNewsDetail() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get('id');
      const container = document.getElementById('newsDetail');

      if (!id || id === 'undefined') {
        container.innerHTML = '<p><strong>Error:</strong> Invalid or missing news ID in URL.</p>';
        return;
      }

      try {
        const res = await fetch(`/api/news/${id}`);
        if (!res.ok) throw new Error('News not found');

        const news = await res.json();

        const contentWithWrappedTables = (news.content || 'No content available.')
          .replace(/<table([^>]*)>/g, '<div class="table-wrapper"><table$1>')
          .replace(/<\/table>/g, '</table></div>');

        container.innerHTML = `
          <h1>${news.title}</h1>
          <div class="date">${new Date(news.date).toLocaleDateString()}</div>
          ${news.imageUrl ? `<img src="${news.imageUrl}" alt="News Image">` : ''}
          <div class="content">${contentWithWrappedTables}</div>
        `;
      } catch (error) {
        container.innerHTML = '<p><strong>Error:</strong> Failed to load news article.</p>';
        console.error(error);
      }
    }

    window.addEventListener('DOMContentLoaded', loadNewsDetail);
  </script>
</body>
</html>
